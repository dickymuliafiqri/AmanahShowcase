        <ul class="space-y-6">
          <li>
            <a

              class="bg-opacity-60 bg-gray-300 hover:bg-opacity-80 bg-opacity-50 hover:bg-gray-400 text-black text-xl py-3 px-6 rounded-full block w-60 mx-auto transform transition-transform hover:scale-105 duration-300 ease-in-out"

              Game
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('portfolio') }}"
              class="bg-opacity-60 bg-gray-300 hover:bg-opacity-80 bg-opacity-50 hover:bg-gray-400 text-black text-xl py-3 px-6 rounded-full block w-60 mx-auto transform transition-transform hover:scale-105 duration-300 ease-in-out"

            >
              Chat
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('logout') }}"
              class="bg-opacity-60 bg-red-500 hover:bg-opacity-80 bg-opacity-50 hover:bg-gray-400 text-black text-xl py-3 px-6 rounded-full block w-60 mx-auto transform transition-transform hover:scale-105 duration-300 ease-in-out"
            >
              Logout
            </a>
          </li>

      </div>
    </div>

</html>
