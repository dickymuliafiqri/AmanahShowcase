<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md p-4 bg-gray-800 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-gray-200 mb-4">Quiz</h1>
      <h2 id="name">Nama: {{name}}</h2>
      <div id="question-container" class="mb-4">
        <hr />
        <br />
        <p id="question-text" class="text-lg">Waiting for a question...</p>
      </div>
      <div class="flex space-x-2">
        <input
          type="text"
          id="answer-input"
          placeholder="Your answer"
          class="w-2/3 px-2 py-1 rounded-lg border border-gray-600 focus:outline-none bg-gray-700 text-gray-200"
        />
        <button
          id="submit-answer"
          class="bg-blue-500 text-white rounded-lg hover:bg-blue-600 px-4 py-1 focus:outline-none"
        >
          Submit
        </button>
      </div>
      <div id="answer-status" class="mt-4 text-sm"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="./static/js/quiz.js"></script>
  </body>
</html>
