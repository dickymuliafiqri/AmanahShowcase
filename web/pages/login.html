<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-80">
      <h1 class="text-2xl text-center font-semibold mb-4">Login</h1>
      <form method="POST" action="/login">
        <div class="mb-4">
          <label for="username" class="block text-gray-600 text-sm font-semibold mb-2">Nama Lengkap:</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-400"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-500 text-white active:bg-blue-700 text-sm font-semibold rounded-lg px-4 py-2 focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-md"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
