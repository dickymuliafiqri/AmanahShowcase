<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebSocket Chat</title>
    <style>
      .lighten-bg {
        background: rgba(255, 255, 255, 0.1); /* Mengurangi kecerahan latar belakang */
      }

      .lighten-text {
        filter: brightness(0.8); /* Mengurangi kecerahan teks */
      }
    </style>
    <!-- Include Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-800 text-white font-sans p-4 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-lg lighten-bg">
      <h1 class="text-3xl font-semibold mb-4 lighten-text">WebSocket Chat</h1>
      <h1 id="name" class="text-lg font-semibold mb-4 lighten-text">Nama: {{ name }}</h1>
      <div id="chat-box" class="w-full h-72 border rounded p-4 bg-gray-800 lighten-bg overflow-y-auto"></div>
      <div class="flex space-x-2 mt-4">
        <input
          type="text"
          id="message"
          class="w-full rounded border p-2 bg-gray-700 focus:outline-none text-white lighten-text"
          placeholder="Type your message..."
        />
        <button onclick="sendMessage()" class="bg-blue-500 text-white rounded px-4 py-2">Send</button>
      </div>
    </div>
    <script src="./static/js/chat.js"></script>
  </body>
</html>
